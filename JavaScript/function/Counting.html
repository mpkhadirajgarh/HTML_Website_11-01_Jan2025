<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
</head>
<body>
    <h1>Print Number 1 to 100 </h1>
    <p id="Num"></p>

    <script>
        let Count = "";
        for(let i = 1; i<=20; i++){
            Count +="Number:"+ i + "<br>";

            // Count = Count + ("Number:"+ i + "<br>";)

        }

        document.getElementById('Num').innerHTML= Count;
    </script>
    
</body>
</html>
