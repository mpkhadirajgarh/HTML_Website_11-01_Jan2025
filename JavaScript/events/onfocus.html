<html lang="en">
<head>

    <title>Onfocus</title>
</head>
<body>

    <h1>Learn Onfocus & Onclur Events</h1>

    <label for="Student"><strong>Enter Your Name:</strong></label>
    <input type="text" id="Student"
    onfocus="myfocus(this)">

    <script>

function myfocus(bg){

  bg.style.background = 'pink';
  bg.style.color = 'Blue'
}

    </script>
    
</body>
